<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <link href="css/demo.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <!--End Framework-->
    <script src="js/jquery.ffform.js" type="text/javascript"></script>
    <script type="text/javascript">
        
    </script>
    
</head>
<body>
   
   

    <section id="getintouch" class="rotateInUpLeft animated">
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>NOW YOU CAN UPDATE YOUR CONTENT HERE!!</span>
            </h1>
        </div>
        <div class="container">
            <form class="contact" th:action="@{/ups}" method="post" id="form">
         
<!--	<h4>用戶：<a href="/space" >[[${user?.name}]]</a></h4>-->
	<h4><a th:href="@{/Cancellation}">注销</a></h4>
            <div class="row clearfix">
                <div class="lbl">                  
         </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="message">
                        Contents</label>
                </div>
                <div class="ctrl">
                    <textarea name="stuNo" placeholder="请输入你要修改的内容" rows="6" cols="10"
                    style="margin: 0px; width:100%; height: 50px;" >[[${update?.stuNo}]]</textarea>
                    <textarea name="name" placeholder="请输入你要修改的内容" rows="6" cols="10"
                              style="margin: 0px; width:100%; height: 50px;" >[[${update?.name}]]</textarea>
                    <textarea name="sex" placeholder="请输入你要修改的内容" rows="6" cols="10"
                              style="margin: 0px; width:100%; height: 50px;" >[[${update?.sex}]]</textarea>
                    <textarea name="nativePlace" placeholder="请输入你要修改的内容" rows="6" cols="10"
                              style="margin: 0px; width:100%; height: 50px;" >[[${update?.nativePlace}]]</textarea>
<!--                    <textarea name="birthday" placeholder="请输入你要修改的内容" rows="6" cols="10"-->
<!--                              style="margin: 0px; width:100%; height: 50px;" >[[${update?.birthday}]]</textarea>-->
                    <textarea name="className" placeholder="请输入你要修改的内容" rows="6" cols="10"
                              style="margin: 0px; width:100%; height: 50px;" >[[${update?.className}]]</textarea>
                </div>
            </div>
            <input name="id" type="hidden" th:value="${update?.stuNo}">
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="submit" name="submit" id="submit" class="submit" value="Update Content">
                    
                </div>
            </div>
            </div>
            </form>

        </div>
    </section>
    
</body>
</html>
