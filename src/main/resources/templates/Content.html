                    <textarea name="contents" placeholder="请输入你要编写的内容" rows="6" cols="10"

                </div>
            </div>
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="submit" name="submit" id="submit" class="submit" value="Save Content">
