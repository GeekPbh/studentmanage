<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content=" ">
    <title>学生管理系统</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";color: #31aab6;}
        html,body{height:100%}
        img{width: 100%;}
    </style>
    <link rel="stylesheet" type="text/css" href="css/management.css"th:herf="@{/css/management.css}">
</head>
<body>
    <div class="box">
        <div class="top">
            <div class="top_left">
                <div class="logo">
                    <img src="img/logo.png"th:src="@{img/logo.png}">
                </div>
            </div>
            <div class="top_right">
                <div class="title">
                    <h1>学生管理系统</h1>
                </div>
                <div class="information">
                    <div class="user_head">
                        用户头像
                    </div>
                    <div class="user_out">
                        <p>账户：123456789</p>
                        <a href="">
                            <div class="Sign_out">
                            <img src="img/Sign_out.png" th:src="@{img/Sign_out.png}">
                            </div>
                            <p class="out">退出</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="border_bottom"></div>
        </div>
        <div class="main">
            <div class="main_left">
            <div class="border_right"></div>
                <div class="main_left_row">
                    <a href="">
                        <div class="menu">
                            <div class="menu_img">
                                <img src="img/menu.png"th:src="@{img/menu.png}">
                            </div>
                            <div class="menu_title">菜单导航</div>
                        </div>
                    </a>
                    <div class="table">
                        <a href="">
                            <div class="table_main">
                                <div class="table_img">
                                    <img src="img/student.png"th:src="@{img/menu.png}">
                                </div>
                                <div class="table_title">学生表</div>
                            </div>
                        </a>
                        <a href="">
                            <div class="table_main">
                                <div class="table_img">
                                    <img src="img/class.png"th:src="@{img/menu.png}">
                                </div>
                                <div class="table_title">班级表</div>
                            </div>
                        </a>
                        <a href="">
                            <div class="table_main">
                                <div class="table_img">
                                    <img src="img/course.png"th:src="@{img/menu.png}">
                                </div>
                                <div class="table_title">课程表</div>
                            </div>
                        </a>
                        <a href="">
                            <div class="table_main">
                                <div class="table_img">
                                    <img src="img/stuCourse.png" th:src="@{img/stuCourse.png}">
                                </div>
                                <div class="table_title">学生选课表</div>
                            </div>
                        </a>
                        <a href="">
                            <div class="table_main">
                                <div class="table_img">
                                    <img src="img/teacher.png" th:src="@{img/teacher.png}">
                                </div>
                                <div class="table_title">教师表</div>
                            </div>
                        </a>
                        <a href="">
                            <div class="table_main">
                                <div class="table_img">
                                    <img src="img/teaCourse.png"th:src="@{img/teaCourse.pngssss}">
                                </div>
                                <div class="table_title">教师课程表</div>
                            </div>
                        </a>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
