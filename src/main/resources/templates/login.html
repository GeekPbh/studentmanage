
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/reset.css}">
        <link rel="stylesheet" th:href="@{/css/supersized.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>
    
<a th:href="@{/del}">Remove User</a>
        <div class="page-container">
            <h1>Login</h1>
            <form th:action="@{/login}" method="post">
                <input type="text" name="name" class="name" placeholder="Username">
                <input type="password" name="password" class="password" placeholder="Password">
                <button type="submit">Sign me in</button>          
            </form>
            
            <form th:action="@{/registered}" method="get">
               <button type="submit">Registered</button>
            </form>
            
            <form th:action="@{/change}" method="get">
               <button type="submit">Change Password</button>
            </form>
            
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
       </div>

         <!-- Javascript -->
        <script src="/js/jquery-1.8.2.min.js"></script>
        <script src="/js/supersized.3.2.7.min.js"></script>
        <script src="/js/supersized-init.js"></script>
    
    </body>

</html>
